<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Connection Mock-Up</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/fonts.css" />
    <link rel="stylesheet" href="./scss/fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Page">
      <div class="PipelineCreatePage">
        <div class="Container"><h1>Create connector</h1></div>
        <div class="Container">
          <div class="SourceAdd">
            <div class="Group">
              <a
                class="Button button"
                type="button"
                href="request-wizard-2.html"
              >
                <i class="Icon fas fa-arrow-left"></i>Back
              </a>
            </div>
            <div class="ConnectorForm">
              <div class="Instructions">
                <h2>{Salesforce} Product Information</h2>
              </div>
              <div class="KindForm">
                <label class="Field"
                  ><div class="Field-label">{Salesforce} Homepage URL</div>
                  <div class="Field-description">
                    <p>
                      Copy the homepage URL of the {Salesforce} product below.
                    </p>
                  </div>
                  <input class="Input" type="text" placeholder=""
                /></label>
                <label class="Field"
                  ><div class="Field-label">Your Login URL</div>
                  <div class="Field-description">
                    <p>
                      Copy the url that you use to login. Having the exact login
                      helps us identify any hosting and geographical
                      considerations for this connector.
                    </p>
                  </div>
                  <input class="Input" type="text" placeholder=""
                /></label>
              </div>
              <div class="Group">
                <div class="ButtonGroup">
                  <a class="Button" type="button" href="request-wizard-4.html">
                    <i class="Icon fas fa-chevron-right"></i>Continue
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
