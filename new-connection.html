<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Connection Mock-Up</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/fonts.css" />
    <link rel="stylesheet" href="./scss/fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Page">
      <a class="Button button" href="new-connection.html"
        ><i class="Icon fas fa-plus-square"></i>New Connection</a
      >
      <div class="PipelineCreatePage">
        <div class="Container"><h1>Request New Data Connection</h1></div>
        <div class="Container">
          <div class="SourceAdd">
            <div class="Group">
              <a class="Button button" type="button" href="index.html">
                <i class="Icon fas fa-arrow-left"></i>Back
              </a>
            </div>
            <div class="ConnectorForm">
              <div class="Instructions">
                <p>
                  Precog has over 2,000 API connectors but we not have creating
                  all yet. Fill out this form with as much information as
                  possible.
                </p>
                <p>
                  The more information you give us the better! Help us help you
                  messaging.
                </p>
              </div>
              <h2>Precog configuration</h2>
              <div class="KindForm">
                <label class="Field"
                  ><div class="Field-label">Product Name</div>
                  <div class="Field-description">
                    <p>
                      Include any prior product names if rebranding has occured
                      e.g. UKG
                    </p>
                  </div>
                  <input class="Input" type="text" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">Product login URL</div>
                  <div class="Field-description">
                    <p></p>
                  </div>
                  <input class="Input" type="text" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">Product marketing page for app</div>
                  <div class="Field-description">
                    <p>The main homepage of the product?</p>
                  </div>
                  <input class="Input" type="text" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">API Docs link (optional)</div>
                  <div class="Field-description">
                    <p>Just the link here</p>
                  </div>
                  <input class="Input" type="text" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">API doc upload (optional)</div>
                  <div class="Field-description">
                    <p>Uploads here with select file dialog</p>
                  </div>
                  <input class="Input" type="text" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">Application Client ID</div>
                  <div class="Field-description">
                    <p>Client ID</p>
                  </div>
                  <input class="Input" type="text" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">Client Secret</div>
                  <div class="Field-description">
                    <p>Secret</p>
                  </div>
                  <input class="Input" type="password" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">Token or Key</div>
                  <div class="Field-description">
                    <p>Token or key</p>
                  </div>
                  <input class="Input" type="text" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">Use case</div>
                  <div class="Field-description">
                    <p>
                      Paragraphs with a lot of prompting and examples to
                      motivate correct answer. Maybe include this up top before
                      form as well. Say it nice and say it twice!
                    </p>
                  </div>
                  <input class="Input" type="text" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">Datasets</div>
                  <div class="Field-description">
                    <p>
                      Tell us what object / dataset / table you want. Is this
                      typing or screenshots?
                    </p>
                  </div>
                  <input class="Input" type="text" placeholder=""
                /></label>
              </div>
              <div class="Group">
                <div class="ButtonGroup">
                  <button class="Button" type="button">
                    <i class="Icon fas fa-plus"></i>Request new connection
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
