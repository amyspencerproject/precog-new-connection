<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Connection Mock-Up</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/fonts.css" />
    <link rel="stylesheet" href="./scss/fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Page">
      <div class="PipelineCreatePage">
        <div class="Container"><h1>{Salesforce} Product Information</h1></div>
        <div class="Container">
          <div class="SourceAdd">
            <div class="Group">
              <a
                class="Button button"
                type="button"
                href="create-wizard-2.html"
              >
                <i class="Icon fas fa-arrow-left"></i>Back
              </a>
            </div>
            <!-- <h2>Step 3</h2> -->
            <div class="step-container">
              <div class="step-item completed">
                <div class="step-counter completed">1</div>
                <div class="step-name completed">Create</div>
              </div>
              <div class="step-item completed">
                <div class="step-counter completed">2</div>
                <div class="step-name completed">Get Started</div>
              </div>
              <div class="step-item active">
                <div class="step-counter active">3</div>
                <div class="step-name active">Product Info</div>
              </div>
              <div class="step-item">
                <div class="step-counter">4</div>
                <div class="step-name">Use Case</div>
              </div>
              <div class="step-item">
                <div class="step-counter">5</div>
                <div class="step-name">Documentation</div>
              </div>
              <div class="step-item">
                <div class="step-counter">6</div>
                <div class="step-name">Credentials</div>
              </div>
            </div>
            <div class="ConnectorForm">
              <div class="KindForm">
                <label class="Field"
                  ><div class="Field-label">Homepage URL</div>
                  <div class="Field-description">
                    <p>
                      Enter the homepage URL for the {Salesforce} product you
                      are using. For example,
                      <code>https://www.precog.com/</code> would be the homepage
                      url and not <code>precog.cloud</code> which is the app
                      URL.
                    </p>
                  </div>
                  <input class="Input" type="text" placeholder=""
                /></label>
                <label class="Field"
                  ><div class="Field-label">Your Login URL</div>
                  <div class="Field-description">
                    <p>
                      Enter the URL that you use to log into {Salesforce}.
                      Having the exact login helps Precog identify any hosting
                      and geographical considerations for this connector.
                    </p>
                  </div>
                  <input class="Input" type="text" placeholder=""
                /></label>
              </div>
              <div class="Group">
                <div class="ButtonGroup">
                  <a class="Button" type="button" href="create-wizard-4.html">
                    <i class="Icon fas fa-arrow-right"></i>Next step
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
