<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Connection Mock-Up</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/fonts.css" />
    <link rel="stylesheet" href="./scss/fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Page">
      <div class="PipelineCreatePage">
        <div class="Container"><h1>Create connector</h1></div>
        <div class="Container">
          <div class="SourceAdd">
            <div class="Group">
              <a
                class="Button button"
                type="button"
                href="create-wizard-3.html"
              >
                <i class="Icon fas fa-arrow-left"></i>Back
              </a>
            </div>
            <div class="ConnectorForm">
              <div class="Instructions">
                <h2>Use Case Prompt</h2>
              </div>
              <div class="KindForm">
                <label class="Field"
                  ><div class="Field-label">Use Case</div>
                  <div class="Field-description">
                    <p>
                      Having a firm understanding of your use case for solving a
                      business problem with your data is fundamental. We need to
                      understand what you are trying to accomplish to ensure
                      that we use our time efficiently and give you the best
                      outcome as quickly as possible.
                    </p>
                    <p>
                      Providing a use case prompt is required for creating a new
                      connector. Knowing what your end goal and what your data
                      needs helps Precog to focus efforts when building a new
                      connector.
                    </p>
                    <p>
                      Example use case prompts: (Maybe have expandable section
                      of several examples not just one)
                    </p>
                  </div>
                  <textarea
                    class="Input"
                    type="text"
                    rows="100"
                    cols="33"
                    style="height: 10rem"
                    placeholder="Free type use case in here
Can we make this area larger?
This will encourage user to type a good use case and let them see as they are typing.
Adding more rows to the html textarea is not making this area larger
so I forced the height to be 10rem in styles"
                  ></textarea>
                </label>
                <label class="Field"
                  ><div class="Field-label">Datasets</div>
                  <div class="Field-description">
                    <p>
                      Which tables or datasets would you like to load with this
                      connector?
                    </p>
                  </div>
                  <input class="Input" type="text" placeholder=""
                /></label>
              </div>
              <div class="Group">
                <div class="ButtonGroup">
                  <a class="Button" type="button" href="create-wizard-5.html">
                    <i class="Icon fas fa-chevron-right"></i>Continue
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
