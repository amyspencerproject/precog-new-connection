<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Connection Mock-Up</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/fonts.css" />
    <link rel="stylesheet" href="./scss/fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Page">
      <div class="PipelineCreatePage">
        <div class="Container">
          <h1>Create New Connector</h1>
        </div>

        <div class="Container">
          <div class="SourceAdd">
            <div class="Group">
              <a class="Button button" type="button" href="index.html">
                <i class="Icon fas fa-arrow-left"></i>Back
              </a>
            </div>
            <div class="ConnectorForm">
              <h2>
                Step 1 <progress class="progress" max="6" value="1"></progress>
              </h2>
              <div class="step-container">
                <div class="step-item completed">
                  <div class="step-counter completed">1</div>
                  <div class="step-name">Create</div>
                </div>
                <div class="step-item active">
                  <div class="step-counter">2</div>
                  <div class="step-name">Get Started</div>
                </div>
                <div class="step-item active">
                  <div class="step-counter">3</div>
                  <div class="step-name">Product Info</div>
                </div>
                <div class="step-item">
                  <div class="step-counter">4</div>
                  <div class="step-name">Use Case</div>
                </div>
                <div class="step-item">
                  <div class="step-counter">5</div>
                  <div class="step-name">Documentation</div>
                </div>
                <div class="step-item">
                  <div class="step-counter">6</div>
                  <div class="step-name">Credentials</div>
                </div>
              </div>
              <div class="Instructions"></div>
              <div class="KindForm">
                <label class="Field"
                  ><div class="Field-label">Software Name</div>
                  <div class="Field-description">
                    <p>
                      Which software product do you want to create a connector
                      for.
                    </p>
                  </div>
                  <input class="Input" type="text" placeholder=""
                /></label>
              </div>
              <div class="Group">
                <div class="ButtonGroup">
                  <!-- <a class="Button" type="button" href="create-wizard-2.html">
                    <i class="Icon fas fa-arrow-right"></i>Get started
                  </a> -->
                  <a class="Button" type="button" href="create-wizard-2.html">
                    <i class="Icon fas fa-arrow-right"></i>Next step
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
